<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>html-css-bootstrap-dashboard</title>
</head>
<body>
  <!-- Header -->

  <header class="debug d-flex align-items-center">
    <div class="container-fluid d-flex h-75 bg-white">
      
      <div class="logo-container">
        <div class="img-container d-flex justify-content-center align-items-center ">
            <img src="assets/img/mobile-logo.png" class="img-fluid d-xl-none" alt="logo">
            <img src="assets/img/logo.svg" class="d-none d-xl-block img-fluid" alt="logod">
        </div>  
      </div>

      <div class="search-container d-flex align-items-center ">
        <div class="glass d-flex align-items-center justify-content-center "><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" placeholder="Prova a cercare: Lezioni di Laravel">
      </div>
      

      <div class="menu-container">
          <ul class="list-unstyled d-flex justify-content-around">
            <li class="d-none d-xl-block"><i class="fa-solid fa-list"></i></li>
            <li class="d-none d-xl-block"><i class="fa-solid fa-circle-question"></i></li>
            <li class="d-none d-xl-block"><i class="fa-solid fa-ellipsis-vertical"></i></li>
            <li class=""><i class="fa-solid fa-bell"></i></li>
          </ul>
      </div>
      
    </div>
  </header>

  <!-- /Header -->


  <main>
    <div class="wrapper d-flex">
      <div class="sidebar d-flex flex-column justify-content-between align-items-center">
        <div class="container-side-top pt-4">
          <ul class="list-unstyled ">
            <li class="d-flex">
              <span><i class="fa-solid fa-house"></i></span>
              <p class="d-none d-xl-block">Home</p>
            </li>
            <li class="d-flex">
              <span><i class="fa-solid fa-chart-simple"></i></span>
              <p class="d-none d-xl-block">Stats</p>
            </li>
            <li class="d-flex">
              <span><i class="fa-solid fa-signal"></i></span>
              <p class="d-none d-xl-block">Signals</p>
            </li>
          </ul>
        </div>
        <div class="container-side-bottom">
          <ul class="list-unstyled ">
            <li class="d-flex">
              <span><i class="fa-solid fa-gear"></i></span>
              <p class="d-none d-xl-block">Admin</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
